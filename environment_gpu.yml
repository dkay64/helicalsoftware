name: vamtoolbox-gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core environment
  - python=3.10
  - setuptools
  - cmake
  - tk=8.6.12

  # GPU compute libraries
  - pytorch>=2.1            # GPU version (CUDA via pytorch-cuda)
  - torchvision             # image utilities for PyTorch
  - torchaudio              # optional for signal/video handling
  - pytorch-cuda=11.8       # CUDA runtime (from pytorch + nvidia channels)

  # Numerical & image processing
  - numpy
  - scipy
  - numba
  
  - scikit-image
  - astra-toolbox
  - pyfftw
  - opencv
  - imageio
  - pillow
  - ffmpeg-python
  - tqdm
  - dill
  - colorama
  - docutils

  # Visualization & GUI
  - matplotlib
  - pyvista
  - vedo
  - pyglet
  - pyopengl
  - pyqt
  - napari
  - trimesh
  - sphinx_rtd_theme
  - ipykernel
  - ipython

  # Build & extension interface
  - pybind11
  - psutil
  - loguru

  # Optional hardware / serial interface
  - pyserial

  # (optional) extra GPU scientific libraries
  - pip
  - pip:
    - cupy-cuda11x         # GPU-based NumPy (pip wheel avoids conda conflicts)
